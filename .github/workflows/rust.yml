name: Rust

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --all-targets --all-features --verbose
#    - name: Run tests
#      run: cargo test --all-features --verbose
    - name: Clippy
      run: cargo clippy --all-targets --all-features -- -D warnings
